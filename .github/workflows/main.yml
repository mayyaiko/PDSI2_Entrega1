name: Build and Deploy
on:
  - push
  - pull_request
jobs:
  job1:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: ${{ secrets.USUARIO_DB }}
          POSTGRES_PASSWORD: ${{ secrets.SENHA_DB }}
          POSTGRES_DB: ${{ secrets.NOME_DB }}
        ports:
          - 5432:5432
    steps:
      - name: pulling git repo
        uses: actions/checkout@v2
      - name: instalando o python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12.2"
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: instalar dependencias
        run: pip install -r requirements.txt
      - name: Esperando o PostgreSQL ficar pronto
        run: |
          while ! pg_isready -h localhost -p 5432 -U ${{ secrets.USUARIO_DB }}; do
            echo "Aguardando o PostgreSQL ficar pronto..."
            sleep 5
          done
      - name: Executar pytest
        env:
          DATABASE_URL: postgres://${{ secrets.USUARIO_DB }}:${{ secrets.SENHA_DB }}@localhost:5432/${{ secrets.NOME_DB }}
        run: pytest teste.py
